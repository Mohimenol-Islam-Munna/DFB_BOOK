{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Pages App {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'pages/css/base.css' %}" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    {% include 'pages/_header.html' %}

    <main class="container content" id="main">
      {% block content %} No Content Provided {% endblock %}
    </main>

    {% include 'pages/_footer.html' %}

    <script src="{% static 'pages/js/base.js' %}"></script>
  </body>
</html>
